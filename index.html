---
layout: default
---

<div class="home">
  
  <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img src="img/brand.png" /></a>
            </div>
            <ul class="nav nav-tabs col-sm-offset-2">
                <li class="active" role="presentation"><a href="#">首页</a></li>
                <li><a href="introduction/info.html">个人简历</a></li>
                <li><a href="#">个人作品</a></li>
                <li><a href="#">联系我</a></li>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="search"/>
                        <button class="btn btn-default" type="submit">Submit</button>
                    </div>
                </form>
            </ul>
        </div>
    </nav>

  <h1 class="page-heading">博客列表(点击标题跳转到详细页面)</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
